buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.5.+'
    }
}

apply plugin: 'android'

repositories{
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile group:'com.octo.android.robospice', name:'robospice-retrofit', version:'1.4.6-SNAPSHOT'
}

android {
    buildToolsVersion "18.0.1"
    compileSdkVersion 16
}